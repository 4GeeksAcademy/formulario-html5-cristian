<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4f658ce514.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="body-card">
    <div class="card border-secondary mb-3" style="max-width: 60rem;">
      <div class="card-header bg-transparent border-secondary">
        <h1>Paymen form example</h1>
      </div>
      <div class="warning"><font color="red">Some fields are missing</font></div>
      <!-- primera parte de la carta -->
      <div class="d-flex justify-content-between">
        <div class="n-card">
          <label for="cardnumber" class="form-label"><h6>Card#</h6></label>
          <input type="number" id="cardnumber" class="form-control">
        </div>
        <div class="n-cvc">
          <label for="cvcnumber" class="form-label"><h6>CVC#</h6></label>
          <input type="number" id="cvcnumber" class="form-control">
        </div>
        <div class="n-amount">
          <label for="amount" class="form-label"><h6>Amount</h6></label>
          <input type="number" id="amount" class="form-control">
        </div>
      </div>
      <!-- final de la primera parte de la carta -->
      <!-- Segunda parte de la carta  -->
      <div class="d-flex">
        <div class="f-name">
          <label for="firstname" class="form-label"><h6>First Name</h6></label>
          <input type="text" id="firstname" class="form-control">
        </div>
        <div class="l-name">
          <label for="lastname" class="form-label"><h6>Last Name</h6></label>
          <input type="text" id="lastname" class="form-control">
        </div>
      </div>
      <!-- Final de la segunda parte de la carta -->
      <!-- Tercera parte -->
      <div class="d-flex justify-content-between">
        <div class="n-city">
          <label for="cityname" class="form-label"><h6>City</h6></label>
          <input type="text" id="cityname" class="form-control">
        </div>
        <div class="n-state">
          <label for="statename" class="form-label"><h6>state</h6></label>
          <select id="statename" class="form-select">
            <option value="text">Pick the state</option>
            <option value="text">Bogota</option>
            <option value="text">Medellin</option>
          </select>
        </div>
        <div class="n-pcode">
          <label for="pcode" class="form-label"><h6>Postal Code</h6></label>
          <input type="number" id="pcode" class="form-control">
        </div>
      </div>
      <!-- Final de la tercera parte -->
      <!-- Cuarta parte -->
      <div class="d-flex">
        <div class="zone-left">
          <div><h6>we accept:</h6></div>
          <div class="bg-secondary rounded-1">
            <label for="card1"><i class="fa-brands fa-cc-mastercard"></i></label>
            <input type="radio" name="paymentmethod" id="card1">
            <label for="card2"><i class="fa-brands fa-cc-visa"></i></label>
            <input type="radio" name="paymentmethod" id="card2">
            <label for="card3"><i class="fa-brands fa-cc-visa"></i></label>
            <input type="radio" name="paymentmethod" id="card3">
            <label for="card4"><i class="fa-brands fa-cc-apple-pay"></i></label>
            <input type="radio" name="paymentmethod" id="card4">
          </div>
        </div>
        <div class="zone-right">
          <div><h6>Message</h6></div>
          <div><textarea name="comments" cols="60" rows="3"></textarea></div>
          <div class="text-body-secondary">Add any notes here.</div>
        </div>
      </div>
      <!-- Final de la cuarta parte -->

      <div class="card-footer bg-transparent border-secondary">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
