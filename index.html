<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4f658ce514.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="body-card">
    <div class="card">
      <div class="card-header">
        <h1>Payment form example</h1>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <!-- primera parte de la carta -->
        <div class="row">
          <div class="col-5 ms-3">
            <label for="cardnumber" class="form-label">
              <h6>Card#</h6>
            </label>
            <input type="number" id="cardnumber" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX">
          </div>
          <div class="col-3">
            <label for="cvcnumber" class="form-label">
              <h6>CVC#</h6>
            </label>
            <input type="number" id="cvcnumber" class="form-control" placeholder="0000">
          </div>
          <div class="col-3 " style="width: 300px;">
            <label for="amount" class="form-label">
              <h6>Amount</h6>
            </label>
            <input type="number" id="amount" class="form-control" placeholder="amount">
          </div>
        </div>
        <!-- final de la primera parte de la carta -->
        <!-- Segunda parte de la carta  -->
        <div class="row">
          <div class="col-6 ms-3 mt-3">
            <label for="firstname" class="form-label">
              <h6>First Name</h6>
            </label>
            <input type="text" id="firstname" class="form-control">
          </div>
          <div class="col-4 mt-3" style="width: 465px;">
            <label for="lastname" class="form-label">
              <h6>Last Name</h6>
            </label>
            <input type="text" id="lastname" class="form-control">
          </div>
        </div>
        <!-- Final de la segunda parte de la carta -->
        <!-- Tercera parte -->
        <div class="row">
          <div class="col-6 ms-3 mt-3">
            <label for="cityname" class="form-label">
              <h6>City</h6>
            </label>
            <input type="text" id="cityname" class="form-control">
          </div>
          <div class="col-2 mt-3" style="width: 225px;">
            <label for="statename" class="form-label">
              <h6>state</h6>
            </label>
            <select id="statename" class="form-select">
              <option value="text">Pick the state</option>
              <option value="text">Florida</option>
              <option value="text">Georgia</option>
              <option value="text">California</option>
              <option value="text">North Carolina</option>
            </select>
          </div>
          <div class="col-2 mt-3" style="width: 240px;">
            <label for="pcode" class="form-label">
              <h6>Postal Code</h6>
            </label>
            <input type="number" id="pcode" class="form-control">
          </div>
        </div>
        <!-- Final de la tercera parte -->
        <!-- Cuarta parte -->
        <div class="row">
          <div class="col-6 ms-3 mt-3">
            <div>
              <h6>we accept:</h6>
            </div>
            <div class="bg-secondary rounded-1" style="width: 165px;">
              <label for="card1"><i class="fa-brands fa-cc-mastercard"></i></label>
              <input type="radio" name="paymentmethod" id="card1">
              <label for="card2"><i class="fa-brands fa-cc-visa"></i></label>
              <input type="radio" name="paymentmethod" id="card2">
              <label for="card3"><i class="fa-brands fa-cc-visa"></i></label>
              <input type="radio" name="paymentmethod" id="card3">
              <label for="card4"><i class="fa-brands fa-cc-apple-pay"></i></label>
              <input type="radio" name="paymentmethod" id="card4">
            </div>
          </div>
          <div class="col-4 mt-3">
            <div>
              <h6>Message</h6>
            </div>
            <div class="mt-3"><textarea name="comments" cols="57" rows="3"></textarea></div>
            <div class="text-body-secondary">Add any notes here.</div>
          </div>
        </div>
      </div>
      <!-- Final de la cuarta parte -->
      <div class="card-footer text-body-success">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
